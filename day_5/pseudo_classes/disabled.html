<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>disabled pseudo class</title>
    <style>
        input:disabled {
            border: 3px solid purple;
        }
    </style>
</head>

    <form action="#">
        <input type="text" disabled> <br>
        <input type="email">
    </form>
</body>
