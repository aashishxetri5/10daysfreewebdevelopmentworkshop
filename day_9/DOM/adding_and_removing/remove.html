<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding and removing elements (element.remove())</title>
</head>
<body>

    <h1>This element will be removed</h1>

    <script>

        let heading = document.querySelector('h1');

        heading.remove();

    </script>
</body>
</html>
